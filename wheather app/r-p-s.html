<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <style>
    body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial;
    }
    .title {
      font-size: 30px;
      font-weight: bold;
    }
    .img {
      height: 50px;
    }
    .button {
      background-color: transparent;
      height: 130px;
      width: 130px;
      border-radius: 50%;
      border: 3px solid white;
      margin-right: 10px;
      cursor: pointer;
    }
    .result {
      font-size: 25px;
      font-weight: bold;
      margin-top: 50px;
    }
    .score {
      margin-top: 60px;
    }
    .reset-score-button, .auto-play-button {
      background-color: white;
      border: none;
      font-size: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="margin-left: 25px;">Rock Paper Scissor</h1>
  <button class="rock-button button">
    <img src="icons/rock-emoji.png" class="img">
  </button>
  <button  class="paper-button button">
    <img src="icons/paper-emoji.png" class="img">
  </button>
  <button  class="scissor-button button">
    <img src="icons/scissor-emoji.png" class="img">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="js-reset-score-button             reset-score-button">Reset Score</button> 
 <button class="auto-play-button" >Auto play</button>

 <p class="js-reset-confirmation"></p>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      Wins: 0,
      Losses: 0,
      Tie: 0
    };

    document.querySelector('.rock-button').addEventListener('click', () => {
      playGame('Rock');
    })
    document.querySelector('.paper-button').addEventListener('click', () => {
      playGame('Paper');
    })
    document.querySelector('.scissor-button').addEventListener('click', () => {
      playGame('Scissor');
    })

    document.body.addEventListener('keydown', (event) => {
             if(event.key === 'r') {
              playGame('Rock');
             } else if(event.key === 'p') {
              playGame('Paper');
             } else if(event.key === 's') {
              playGame('Scissor');
             } else if(event.key === 'a') {
              autoPlay();
             } else if (event.key === 'Backspace') {
                  resetScore();
  }
    });

  function resetScore() {
  score.Wins = 0;
  score.Losses = 0;
  score.Ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();
}

document.querySelector('.js-reset-score-button')
  .addEventListener('click', () => {
     showResetConfirmation();
  });

  function showResetConfirmation() {
  document.querySelector('.js-reset-confirmation')
    .innerHTML = `
      Are you sure you want to reset the score?
      <button class="js-reset-confirm-yes reset-confirm-button">
        Yes
      </button>
      <button class="js-reset-confirm-no reset-confirm-button">
        No
      </button>
    `;
  document.querySelector('.js-reset-confirm-yes')
    .addEventListener('click', () => {
      resetScore();
      hideResetConfirmation();
    });
  
  document.querySelector('.js-reset-confirm-no')
    .addEventListener('click', () => {
      hideResetConfirmation();
    });
}

function hideResetConfirmation() {
  document.querySelector('.js-reset-confirmation')
    .innerHTML = '';
}

    updateScoreElement();
  let isAutoPlaying = false;
  let intervalID;

  const autoPlayButton = document.querySelector('.auto-play-button');


    autoPlayButton.addEventListener('click', () => {
      autoPlay();
    });

    autoPlayButton.addEventListener('click', () => {
        if(autoPlayButton.innerHTML === 'Auto play') {
          autoPlayButton.innerHTML = 'Stop auto play';
        } else {
          autoPlayButton.innerHTML = 'Auto play';
        }
    });

 

   

     function autoPlay() {
      if(!isAutoPlaying) {
      intervalID = setInterval(() => {
       const playerMove = pickComputerMove();
       playGame(playerMove);
      }, 1000);
      isAutoPlaying = true;
    } else {
      clearInterval(intervalID);
      isAutoPlaying = false;
    }
  }

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'Scissor') {
        if (computerMove === 'Rock') {
          result = 'You lose';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else if (computerMove === 'Scissor') {
          result = 'Tie';
        }
      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else if (computerMove === 'Scissor') {
          result = 'You win';
        }
      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'Tie';
        } else if (computerMove === 'Scissor') {
          result = 'You lose';
        }
      }

      if (result === 'You win') {
        score.Wins += 1;
      } else if (result === 'You lose') {
        score.Losses += 1;
      } else if (result === 'Tie') {
        score.Tie += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      document.querySelector('.js-result').innerHTML = `${result}`;
      document.querySelector('.js-moves').innerHTML = `You <img src="icons/${playerMove.toLowerCase()}-emoji.png" class="img"> 
      <img src="icons/${computerMove.toLowerCase()}-emoji.png" class="img"> Computer.`;

      updateScoreElement();
    }

    function updateScoreElement() {
      document.querySelector('.js-score').innerHTML = `Wins: ${score.Wins}, Losses: ${score.Losses}, Tie: ${score.Tie}`;
    }

    function pickComputerMove() {
      const randomNum = Math.random();
      let computerMove = '';

      if (randomNum < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNum < 2 / 3) {
        computerMove = 'Paper';
      } else {
        computerMove = 'Scissor';
      }

      return computerMove;
    }
  </script>
</body>
</html>
