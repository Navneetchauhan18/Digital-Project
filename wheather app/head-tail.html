<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game-container {
      text-align: center;
      background-color: bisque;
      border: 1px solid black;
      width: 500px;
      padding: 20px;
      border-radius: 10px;
    }

    .coin-image {
      width: 200px;
      height: 200px;
      background-size: cover;
      display: block;
      margin: 0 auto;
      background-image: url('coin.webp');
    }

    button {
      background-color: rgb(11, 184, 112);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px dotted;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      margin: 10px;
    }

    .reset-button {
      background-color: rgb(248, 86, 22);
      width: 200px;
      height: 50px;
      font-size: 18px;
      border: none;
      margin-top: 20px;
    }

    .title {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h3 class="title">Coin Flip Game</h3>
    <div class="coin-image"></div>
    <button onclick="flip('heads');">Head</button>
    <button onclick="flip('tails');">Tails</button>
    <br><br>
    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      localStorage.removeItem('score');
      alert('Score is Reset.');
    ">Reset Score</button>
  </div>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || { wins: 0, losses: 0 };

    function flip(guess) {
      const randomVal = Math.random();
      let compMove = randomVal < 0.5 ? 'heads' : 'tails';
      let result = '';

      if (guess === compMove) {
        result = 'You win!';
        score.wins++;
      } else {
        result = 'You lose!';
        score.losses++;
      }

      alert(`${result}\nWins: ${score.wins}, Losses: ${score.losses}`);
      localStorage.setItem('score', JSON.stringify(score));
      console.log(score);
    }
  </script>
</body>
</html>
